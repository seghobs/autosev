<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üìÅ Projeler - Termux Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">Termux Panel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="/projects"><i class="bi bi-folder-fill me-1"></i>Projeler</a></li>
        <li class="nav-item"><a class="nav-link" href="/packages"><i class="bi bi-box-seam me-1"></i>Paketler</a></li>
        <li class="nav-item"><a class="nav-link" href="/processes"><i class="bi bi-cpu me-1"></i>Prosesler</a></li>
        <li class="nav-item"><a class="nav-link" href="/servers"><i class="bi bi-server me-1"></i>Sunucular</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-4">
  <div class="mb-4">
    <h2 class="fw-bold mb-2" style="background: linear-gradient(135deg, #4a5568 0%, #718096 50%, #a0aec0 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
      <i class="bi bi-folder-fill me-2"></i>Projeler
    </h2>
    <p class="text-muted">GitHub projelerini indirin ve y√∂netin</p>
  </div>

  <div class="card bg-secondary bg-opacity-10 border-secondary mb-4">
    <div class="card-body">
      <h5 class="card-title mb-3">
        <i class="bi bi-github me-2" style="color: #9ca3af;"></i>
        GitHub Projesini ƒ∞ndir
      </h5>
      <div class="row g-2">
        <div class="col-12 col-md-9">
          <input type="text" class="form-control bg-dark text-light border-secondary" id="repoUrl" 
                 placeholder="https://github.com/kullanƒ±cƒ±/proje.git">
        </div>
        <div class="col-12 col-md-3">
          <button class="btn btn-primary w-100" onclick="cloneProject()">
            <i class="bi bi-download me-2"></i>ƒ∞ndir ve Y√ºkle
          </button>
        </div>
      </div>
      <div id="cloneStatus" class="mt-2"></div>
    </div>
  </div>

  <div class="card bg-secondary bg-opacity-10 border-secondary">
    <div class="card-body">
      <h5 class="card-title mb-3">Projeler</h5>
      <div id="projectsList">
        <div class="text-center py-4">
          <div class="spinner-border text-primary" role="status"></div>
          <p class="mt-2">Y√ºkleniyor...</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
function loadProjects() {
  fetch('/api/projects')
    .then(r => r.json())
    .then(data => {
      const container = document.getElementById('projectsList');
      if (data.projects.length === 0) {
        container.innerHTML = '<p class="text-muted text-center">Hen√ºz proje yok.</p>';
        return;
      }
      
      let html = '<div class="row g-3">';
      data.projects.forEach(p => {
        const typeColor = p.type === 'Flask' ? 'success' : p.type === 'Django' ? 'info' : 'secondary';
        const portInfo = p.port ? `Port: ${p.port}` : 'Port belirsiz';
        
        html += `
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card bg-dark border-secondary h-100">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-start mb-2">
                  <h6 class="card-title mb-0">${p.name}</h6>
                  <span class="badge bg-${typeColor}">${p.type}</span>
                </div>
                <p class="card-text small text-muted mb-2">${p.main_file || 'Ana dosya yok'}</p>
                <p class="card-text small text-info">${portInfo}</p>
                <div class="d-grid gap-2">
                  <button class="btn btn-sm btn-success" onclick="startProject('${p.name}')">Ba≈ülat</button>
                  ${p.port ? `<a href="http://127.0.0.1:${p.port}" target="_blank" class="btn btn-sm btn-outline-info">A√ß</a>` : ''}
                  <button class="btn btn-sm btn-danger" onclick="deleteProject('${p.name}')">Sil</button>
                </div>
              </div>
            </div>
          </div>
        `;
      });
      html += '</div>';
      container.innerHTML = html;
    });
}

function cloneProject() {
  const url = document.getElementById('repoUrl').value;
  if (!url) {
    alert('GitHub URL giriniz!');
    return;
  }
  
  const statusDiv = document.getElementById('cloneStatus');
  statusDiv.innerHTML = '<div class="alert alert-info">ƒ∞ndiriliyor...</div>';
  
  fetch('/api/projects/clone', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({repo_url: url})
  })
  .then(r => r.json())
  .then(data => {
    if (data.success) {
      statusDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
      document.getElementById('repoUrl').value = '';
      setTimeout(() => {
        statusDiv.innerHTML = '';
        loadProjects();
      }, 2000);
    } else {
      statusDiv.innerHTML = `<div class="alert alert-danger">Hata: ${data.error}</div>`;
    }
  });
}

function startProject(name) {
  if (!confirm(`${name} projesini ba≈ülatmak istiyor musunuz?\n\nProje yeni bir terminal penceresinde √ßalƒ±≈üacak.\nTerminal a√ßƒ±k kaldƒ±ƒüƒ± s√ºrece proje √ßalƒ±≈ümaya devam eder.`)) return;
  
  fetch('/api/projects/start', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({project: name})
  })
  .then(r => r.json())
  .then(data => {
    if (data.success) {
      alert(`‚úÖ ${data.message}\n\nüíª Terminal penceresi a√ßƒ±ldƒ±.\n‚è∏Ô∏è Durdurmak i√ßin terminal penceresini kapatƒ±n veya Prosesler sayfasƒ±ndan durdurun.`);
      setTimeout(loadProjects, 1000);
    } else {
      alert('‚ùå Hata: ' + data.error);
    }
  });
}

function deleteProject(name) {
  if (!confirm(`${name} projesini silmek istediƒüinizden emin misiniz?`)) return;
  
  fetch('/api/projects/delete', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({project: name})
  })
  .then(r => r.json())
  .then(data => {
    alert(data.success ? data.message : 'Hata: ' + data.error);
    if (data.success) loadProjects();
  });
}

loadProjects();
setInterval(loadProjects, 10000);
</script>
</body>
</html>

<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body class="bg-dark text-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">Termux Panel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/projects"><i class="bi bi-folder-fill me-1"></i>Projeler</a></li>
        <li class="nav-item"><a class="nav-link active" href="/packages"><i class="bi bi-box-seam me-1"></i>Paketler</a></li>
        <li class="nav-item"><a class="nav-link" href="/processes"><i class="bi bi-cpu me-1"></i>Prosesler</a></li>

      </ul>

</nav>

<div class="container py-4">
  <div class="mb-4">
    <h2 class="fw-bold mb-2" style="background: linear-gradient(135deg, #4a5568 0%, #718096 50%, #a0aec0 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
      <i class="bi bi-box-seam me-2"></i>Paketler
    </h2>
    <p class="text-muted">Python paketlerini yÃ¶netin</p>
  </div>

  <div class="card bg-secondary bg-opacity-10 border-secondary mb-4">
    <div class="card-body">
      <h5 class="card-title mb-3">
        <i class="bi bi-plus-circle me-2" style="color: #9ca3af;"></i>
        Paket Kur
      </h5>
      <div class="row g-2">
        <div class="col-12 col-md-9">
          <input type="text" class="form-control bg-dark text-light border-secondary" id="packageName" 
                 placeholder="paket-adÄ±">
        </div>
        <div class="col-12 col-md-3">
          <button class="btn btn-success w-100" onclick="installPackage()">Kur</button>
        </div>
      </div>
      <div id="installStatus" class="mt-2"></div>
    </div>
  </div>

  <div class="card bg-secondary bg-opacity-10 border-secondary">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="card-title mb-0">Kurulu Paketler</h5>
        <input type="text" class="form-control bg-dark text-light border-secondary w-auto" id="searchBox" 
               placeholder="Ara..." onkeyup="filterPackages()">
      </div>
      <div id="packagesList">
        <div class="text-center py-4">
          <div class="spinner-border text-primary" role="status"></div>
          <p class="mt-2">YÃ¼kleniyor...</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
let allPackages = [];

function loadPackages() {
  fetch('/api/packages')
    .then(r => r.json())
    .then(data => {
      allPackages = data.packages;
      displayPackages(allPackages);
    });
}

function displayPackages(packages) {
  const container = document.getElementById('packagesList');
  if (packages.length === 0) {
    container.innerHTML = '<p class="text-muted text-center">Paket bulunamadÄ±.</p>';
    return;
  }
  
  let html = '<div class="table-responsive"><table class="table table-dark table-hover">';
  html += '<thead><tr><th>Paket</th><th>SÃ¼rÃ¼m</th><th>Ä°ÅŸlem</th></tr></thead><tbody>';
  
  packages.forEach(p => {
    html += `
      <tr>
        <td>${p.name}</td>
        <td><span class="badge bg-secondary">${p.version}</span></td>
        <td>
          <button class="btn btn-sm btn-danger" onclick="uninstallPackage('${p.name}')">KaldÄ±r</button>
        </td>
      </tr>
    `;
  });
  
  html += '</tbody></table></div>';
  container.innerHTML = html;
}

function filterPackages() {
  const search = document.getElementById('searchBox').value.toLowerCase();
  const filtered = allPackages.filter(p => p.name.toLowerCase().includes(search));
  displayPackages(filtered);
}

function installPackage() {
  const name = document.getElementById('packageName').value.trim();
  if (!name) {
    alert('Paket adÄ± giriniz!');
    return;
  }
  
  const statusDiv = document.getElementById('installStatus');
  statusDiv.innerHTML = '<div class="alert alert-info">Kuruluyor...</div>';
  
  fetch('/api/packages/install', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({package: name})
  })
  .then(r => r.json())
  .then(data => {
    if (data.success) {
      statusDiv.innerHTML = '<div class="alert alert-success">Paket kuruldu!</div>';
      document.getElementById('packageName').value = '';
      setTimeout(() => {
        statusDiv.innerHTML = '';
        loadPackages();
      }, 2000);
    } else {
      statusDiv.innerHTML = `<div class="alert alert-danger">Hata: ${data.error}</div>`;
    }
  });
}

function uninstallPackage(name) {
  if (!confirm(`${name} paketini kaldÄ±rmak istediÄŸinizden emin misiniz?`)) return;
  
  fetch('/api/packages/uninstall', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({package: name})
  })
  .then(r => r.json())
  .then(data => {
    alert(data.success ? 'Paket kaldÄ±rÄ±ldÄ±!' : 'Hata: ' + data.error);
    if (data.success) loadPackages();
  });
}

loadPackages();
setInterval(loadPackages, 30000);
</script>
</body>
</html>

<div class="container py-4">
  <div class="mb-4">
    <h2 class="fw-bold mb-2" style="background: linear-gradient(135deg, #4a5568 0%, #718096 50%, #a0aec0 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
      <i class="bi bi-cpu me-2"></i>Prosesler
    </h2>
    <p class="text-muted">√áalƒ±≈üan Python proseslerini g√∂r√ºnt√ºleyin ve y√∂netin</p>
  </div>

  <div class="card bg-secondary bg-opacity-10 border-secondary">
    <div class="card-body">
      <h5 class="card-title mb-3">
        <i class="bi bi-activity me-2" style="color: #9ca3af;"></i>
        √áalƒ±≈üan Python Prosesleri
      </h5>
      <div id="processesList">
        <div class="text-center py-4">
          <div class="spinner-border text-primary" role="status"></div>
          <p class="mt-2">Y√ºkleniyor...</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
function loadProcesses() {
  fetch('/api/processes')
    .then(r => r.json())
    .then(data => {
      const container = document.getElementById('processesList');
      if (data.processes.length === 0) {
        container.innerHTML = '<p class="text-muted text-center">√áalƒ±≈üan proses yok.</p>';
        return;
      }
      
      let html = '<div class="row g-3">';
      data.processes.forEach(p => {
        const typeColor = p.type === 'Flask' ? 'success' : p.type === 'Django' ? 'info' : 'warning';
        const portInfo = p.port ? `
          <p class="card-text small mb-1">
            <strong>Port:</strong> ${p.port}<br>
            <a href="http://127.0.0.1:${p.port}" target="_blank" class="text-info">http://127.0.0.1:${p.port}</a>
          </p>
        ` : '<p class="card-text small mb-1"><strong>Port:</strong> Belirsiz</p>';
        
        html += `
          <div class="col-12 col-lg-6">
            <div class="card bg-dark border-secondary h-100">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-start mb-2">
                  <h6 class="card-title mb-0">${p.name}</h6>
                  <span class="badge bg-${typeColor}">${p.type}</span>
                </div>
                <p class="card-text small text-muted mb-1"><strong>PID:</strong> ${p.pid}</p>
                ${portInfo}
                <p class="card-text small text-muted mb-2"><strong>Ba≈ülatƒ±ldƒ±:</strong> ${p.started}</p>
                <details class="mb-2">
                  <summary class="text-muted small" style="cursor:pointer">Komut satƒ±rƒ±</summary>
                  <code class="small d-block mt-1 p-2 bg-black text-light rounded">${p.cmdline}</code>
                </details>
                <div class="d-grid gap-2">
                  ${p.port ? `<a href="http://127.0.0.1:${p.port}" target="_blank" class="btn btn-sm btn-info">A√ß</a>` : ''}
                  <button class="btn btn-sm btn-danger" onclick="killProcess(${p.pid})">Durdur</button>
                </div>
              </div>
            </div>
          </div>
        `;
      });
      html += '</div>';
      container.innerHTML = html;
    });
}

function killProcess(pid) {
  if (!confirm(`PID ${pid} numaralƒ± prosesi durdurmak istiyor musunuz?`)) return;
  
  fetch('/api/processes/kill', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({pid: pid})
  })
  .then(r => r.json())
  .then(data => {
    alert(data.success ? data.message : 'Hata: ' + data.error);
    if (data.success) loadProcesses();
  });
}

loadProcesses();
setInterval(loadProcesses, 5000);
</script>
